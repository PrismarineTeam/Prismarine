name: Build Prismarine
on:
  push:
  pull_request:
  workflow_dispatch:
  
env:
  branch: ver/1.18.2

jobs:
  release:
    strategy:
      matrix:
        jdk: [17.0.2]
        java: ['temurin']
        os: [ubuntu-20.04]
        master: ['ver/1.18.2']

    if: "!startsWith(github.event.commits[0].message, '[CI-Skip]')"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout action
        uses: actions/checkout@main

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@master

      - name: Set up JDK ${{ matrix.java }} ${{ matrix.jdk }}
        uses: actions/setup-java@main
        with:
          distribution: ${{ matrix.java }}
          cache: 'gradle'
          java-version: ${{ matrix.jdk }}

      - name: Configure Git
        run: |
          git config --global user.email "no-reply@github.com" && git config --global user.name "Github Actions"
          echo "workflow=$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

      - name: Apply Patches
        run: ./gradlew applyPatches --stacktrace

      - name: Build
        run: ./gradlew build --stacktrace

      - name: Create Reobf Jar
        run: ./gradlew createReobfPaperclipJar --stacktrace

      - name: Create Mojmap Jar
        run: ./gradlew createMojmapPaperclipJar --stacktrace

      - name: Prepare release
        run: |
          zip build/libs/Prismarine-1.18.2-${{ env.workflow }}-jars.zip build/libs/*.jar
          mv build/libs/Prismarine-paperclip-1.18.2-R0.1-SNAPSHOT-reobf.jar build/libs/Prismarine-1.18.2-${{ env.workflow }}.jar

      - name: Release Artifacts
        if: github.ref_name == env.branch
        uses: marvinpinto/action-automatic-releases@latest
        with:
          title: "Release #${{ env.workflow }}"
          automatic_release_tag: release-${{ env.workflow }}
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          files: |
            build/libs/Prismarine-1.18.2-${{ env.workflow }}-jars.zip
            build/libs/Prismarine-1.18.2-${{ env.workflow }}.jar
          prerelease: false
          
      - name: Release Artifacts (Latest)
        if: github.ref_name == env.branch
        uses: marvinpinto/action-automatic-releases@latest
        with:
          title: "Release #${{ env.workflow }}"
          automatic_release_tag: latest
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          files: |
            build/libs/Prismarine-1.18.2-${{ env.workflow }}-jars.zip
            build/libs/Prismarine-1.18.2-${{ env.workflow }}.jar
          prerelease: false
